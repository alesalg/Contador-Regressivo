<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Ano Novo</h1>

    <div class="contagem-container">
        <div class="contagem-el dias-c">
            <p class="big-text" id="dia">0</p>
            <span>Dias</span>
        </div>
        <div class="contagem-el horas-c">
            <p class="big-text" id="horas">0</p>
            <span>Horas</span>
        </div>
        <div class="contagem-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutos</span>
        </div>
        <div class="contagem-el segs-c">
            <p class="big-text" id="segs">0</p>
            <span>Segundos</span>
        </div>
    </div>
    
</body>
</html>
